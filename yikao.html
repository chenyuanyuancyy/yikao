<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <link rel="shortcut icon" type="img/X-icon"  href="img/logo.png"/>
    <title>易 考</title>
    <!--<link rel="stylesheet" type="text/css" href="css/log_on.css"/>-->
    <link rel="stylesheet" type="text/css" href="css/log_on.css"/>
    <script type = "text/javascript" src ="js/log_register.js">
    </script>
</head>
<body>
<div class="clearfloat">
    <div class="h1_div  col-4 ">
        <h1 class="">易考</h1>
    </div>
    <div class="out_border col-4 ">
        <h2>
            <a id="log" onclick="whichdisplay('log_div')">登录 </a> |
            <a id="register"onclick="whichdisplay('register_div')">注册</a>
        </h2>
        <div id="log_div">
            <form id="" action="" method="">
                <input type="text" id="log_usernumber" placeholder="学号" required onblur="logusernumber()"/>
                <p id="log_remind_number">*全为数字且不能少于10位</p>

                <input type="password" id="log_keywords"  placeholder="密码" required  onblur="logkeywords()"/>
                <p id="log_remind_keyword">*密码为6位</p>

                <input type = "text" id = "input_code" placeholder="验证码" required onblur="validate()"/>
                <p id="log_remind_code">*验证码错误</p>

                <input type = "button" id="Code" onclick="createCode();" />
                <span onclick="createCode()"style="cursor: pointer;">看不清楚？换一张 ！</span><br/>
                <input type="checkbox" name="" id="remember_key" value="checkbox" style="zoom:120%;"/>
                <span id="" style="display: inline-block;">记住密码</span><a href="" id="forget_key">忘记密码?</a>
                <input type="submit" name="" id="log_submit" onclick = "validate()" value="登&nbsp;&nbsp;&nbsp;录" />
            </form>
        </div>
        <div id="register_div">
            <form id="" action="" method="post">
                <input type="text" id="register_username" placeholder="昵称" onblur="registerusername()"/>
                <p id="register_remind_name">*请填写昵称</p>
                <input type="text" id="register_usernumber" placeholder="学号" required onblur="registerusernumber()"/>
                <p id="register_remind_number">*全为数字且不能少于10位</p>
                <input type="password" id="register_keywords"placeholder="密码" required onblur="registerkeywords()"/>
                <p id="register_remind_keyword">*密码为6位</p>
                <input type="text" id="telephone" placeholder="电话号码" required onblur="tel()"/>
                <p id="register_remind_tel">*电话号码错误</p>
                <input type="text" id="Email" placeholder="邮箱" required onblur="registeremail()"/>
                <p id="register_remind_mail">*邮箱格式错误</p>
                <input type="submit" name="" id="register_submit" value="注&nbsp;&nbsp;&nbsp;册" />
            </form>
        </div>
    </div>
    <div class="logo col-4">
        <img src="img/logo.png"/>
    </div>
</div>
</body>
</html>
